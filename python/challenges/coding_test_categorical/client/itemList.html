<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item_row in itemList.getAll()">
      <td>{{item_row.id}}</td>
      <td>{{item_row.price}}</td>
      <td>{{item_row.description}}</td>
    </tr>
  </tbody>
</table>
