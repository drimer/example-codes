{% extends "base.html" %}

{% block content %}
  <form action="/blog/create/" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit"/>
  </form>

  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp }}</p>
    <p>{{ post.body }}</p>
  {% endfor %}
{% endblock %}
