<form action="/blog/create/" method="post">
Title: <input type="text" name="title"/> </br>
Body: <textarea name="body" rows="3" cols="60"> </textarea> <br/>
<input type="submit"/>
</form>

{% for post in posts %}
<h2>{{ post.title }}</h2>
<p>{{ post.timestamp }}</p>
<p>{{ post.body }}</p>
{% endfor %}
